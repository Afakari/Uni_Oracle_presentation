name: MkDocs Build

on:
  schedule:
    - cron: "0 14 * * *"

  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
